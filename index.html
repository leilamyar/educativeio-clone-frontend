<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/style.css">
  <title>Educative.io Cloned - using JS</title>
</head>
<body>
  <main class="course-panel flex-container">
    
    <!-- Navbar : Module Overview (with (togglable) Chapters & Parts) -->
    <div class="flex-item course-overview">
      <section class="course-data">
        <a href="" class="arrow-text-link">Back to Course Overview</a>
        <h2 class="course-title">Course Title</h2>
        <label for="course-meter-bar" class="course-meter-label">Completed</label>
        <meter id="course-meter-bar" value="0" min="0" max="100" class="course-meter-bar" >0%</meter>
        <!-- TODO: add %age before text label -->
        <input type="text" class="search-bar search-course" placeholder="Search Course">
      </section>
      
      <section class="scrollable course-menu">
        
      </section>
    </div>
    
    <article class="flex-item chap-content-container"></article>
  </main>
  <!-- <script type="module" src="public/js/course-menu-helpers.js"></script> -->
  <!-- <script src="public/js/original-display-course.js"></script> -->
  <script src="public/js/display-course-2.js"></script>
</body>
</html>
